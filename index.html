<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./css/style.css">
    <title>Practice</title>
</head>
<body>
    <header class="header">
        <div class="header-icon"></div>
        <div class="header-menu-small">
            <button class="btn-menu">
                <img src="./images/icons/menu.png" class="menu-icon-image-small" />
            </button>
        </div>
        <div class="header-logo-small">
            <a href="#" class="btn-logo-small">
                <img src="./images/icons/logoSmall.png" class="logo-image-small" />
            </a>
        </div>
        <div class="header-menu">
            <div class="menu-item">
                <a href="#" class="item-link">Mua nhà</a>
            </div>
            <div class="menu-item">
                <a href="#" class="item-link">Thuê nhà</a>
            </div>
            <div class="menu-item">
                <a href="#" class="item-link">Khám phá</a>
            </div>
            <div class="menu-item-active">
                <a href="#" class="item-link-active">Blog</a>
            </div>
        </div>
        <div class="header-logo">
            <a href="/index.html" class="btn-logo">
                <img src="./images/icons/logo.png" class="logo-image" />
            </a>
        </div>
        <div class="header-user">
            <button class="btn-notif">
                <img src="./images/icons/bell_notif.png" class="icon-user" />
            </button>
            <button class="btn-liked">
                <img src="./images/icons/heart_notif.png" class="icon-user" />
            </button>
            <button class="btn-post">Đăng bài</button>
            <button class="btn-user">
                <div class="user-info">
                    <div class="info-name">Trần Minh Đức</div>
                    <div class="info-class">Intern</div>
                </div>
                <img src="./images/icons/user.png" class="user-profile-pic" />
            </button>
        </div>
    </header>
    <div class="main">
        <div class="main-slider">
            <div class="slider-caption">
                <img src="/images/images/ReviewNha.png" class="caption-img-top"/>
                <img src="/images/images/FindingYourBestHome.png" class="caption-img-bottom"/>
            </div>
        </div>
        <div class="main-container">
            <div class="container-option">
                <a href="#" class="option-link active">Tất cả</a>
                <a href="#" class="option-link">Xã hội</a>
                <a href="#" class="option-link">Nhà đất</a>
                <a href="#" class="option-link">Đời sống</a>
                <a href="#" class="option-link">Video</a>
            </div>
            <div class="container-news">
                <img src="/images/icons/news.png" class="news-icon" />
                <p class="news-label">Tin tức</p>
            </div>
            <div class="container-post">
                <div class="container-big">
                    <button class="post-like">
                        <img src="/images/icons/heart_unselected.png" class="like-image"/>
                    </button>
                    <a href="#" class="post">
                        <img src="/images/images/news1.png" class="post-image" />

                    </a>
                </div>
                <div class="container-small">
                    <div class="post-small">

                    </div>
                    <div class="post-small">

                    </div>
                </div>
            </div>
            <div class="container-video">
                <div class="video-header">
                    <p class="video-label">Video</p>
                    <a href="#">See more</a>
                </div>
                <div class="video-main">

                </div>
            </div>
            <div class="container-newsList">
                <p class="newsList-label">Danh sách tin</p>
            </div>
        </div>
    </div>
</body>
</html>
